<div>
  Hello World, Vote!  
</div>

<label for="inputUserName">User Name</label>
<input type="text" id="inputUserName" [(ngModel)]="InputUserName" />

<label for="inputMessage">Message</label>
<input type="text" id="inputMessage" [(ngModel)]="InputMessage" />

<p>{{UserName}}</p>
<p>{{Message}}</p>

<div *ngIf="vote">{{vote.SessionId}}</div>

<button (click)="SendMessage()">Send Message</button>
<button (click)="CreateOrGetSession()">Create a new session</button>
<button (click)="SayHello()">Say Hello</button>
