name: Poker build and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Setup .NET Core
       uses: actions/setup-dotnet@v1
       with:
         dotnet-version: 3.1.301         
     - name: Install dependencies
       run: dotnet restore
     - name: Clean Build
       run: dotnet clean -o /home/runner/work/Poker/Poker/Poker/bin/Release/netcoreapp3.1/publish/             
     - name: Publish
       run: dotnet publish --configuration Release --framework netcoreapp3.1 --no-self-contained --no-restore      
     - name: Deploy to Ubuntu
       uses: sebastianpopp/ftp-action@v2.0.0
       with:
         host: 182.61.37.221
         user: sdlfly2000
         password: sdl@1215
         localDir: "/home/runner/work/Poker/Poker/Poker/bin/Release/netcoreapp3.1/publish/"
         remoteDir: "Projects/Poker"         
     - name: Restart Web Server
       run: |
         exec 8<>/dev/tcp/182.61.37.221/4002
         echo -n -e '\x00\x03\x02' >&8
         exec 8>&-
         exec 8<&-
